<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - T-Time Café</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>T-Time</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Order Status</h2>
        <div id="order-status-container">
            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
            <p><strong>Status:</strong> <span id="order-status"></span></p>
            <p><strong>Estimated Preparation Time:</strong> <span id="prep-time">15-20 minutes</span></p>
            <button id="order-more" class="btn">Order More</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 T-Time Café. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your Firebase configuration -->
    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const orderIdElement = document.getElementById('order-id');
            const orderStatusElement = document.getElementById('order-status');
            const orderMoreButton = document.getElementById('order-more');

            // Fetch the most recent order to display its status
            // In a real app, you would likely pass an order ID in the URL
            db.collection('orders').orderBy('timestamp', 'desc').limit(1).get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        orderStatusElement.textContent = 'No orders found.';
                        return;
                    }
                    querySnapshot.forEach(doc => {
                        const order = doc.data();
                        orderIdElement.textContent = doc.id;
                        orderStatusElement.textContent = order.status;
                    });
                })
                .catch(error => {
                    console.error("Error fetching order status: ", error);
                    orderStatusElement.textContent = 'Could not retrieve order status.';
                });

            // Redirect to menu page to order more
            orderMoreButton.addEventListener('click', () => {
                window.location.href = 'menu.html';
            });
        });
    </script>
</body>
</html>
