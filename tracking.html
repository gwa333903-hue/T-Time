<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - T-Time Café</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>T-Time</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Order Status</h2>
        <div id="order-status-container">
            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
            <p><strong>Status:</strong> <span id="order-status"></span></p>
            <p><strong>Estimated Preparation Time:</strong> <span id="prep-time">15-20 minutes</span></p>
            <button id="order-more" class="btn">Order More</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 T-Time Café. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK - Load in correct order -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your Firebase configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Page specific script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderIdElement = document.getElementById('order-id');
            const orderStatusElement = document.getElementById('order-status');
            const orderMoreButton = document.getElementById('order-more');

            // Retrieve the order ID from session storage
            const orderId = sessionStorage.getItem('latestOrderId');

            if (!orderId) {
                orderStatusElement.textContent = 'No active order found.';
                orderIdElement.textContent = 'N/A';
                return;
            }

            // Display the order ID
            orderIdElement.textContent = orderId;

            // Listen for real-time updates to the order's status
            db.collection('orders').doc(orderId)
                .onSnapshot(doc => {
                    if (doc.exists) {
                        const order = doc.data();
                        orderStatusElement.textContent = order.status;
                    } else {
                        orderStatusElement.textContent = 'Order not found.';
                    }
                }, error => {
                    console.error("Error fetching order status: ", error);
                    orderStatusElement.textContent = 'Could not retrieve order status.';
                });

            // Redirect to menu page to order more
            orderMoreButton.addEventListener('click', () => {
                window.location.href = 'menu.html';
            });
        });
    </script>
</body>
</html>
